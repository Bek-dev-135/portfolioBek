  <style>
    /* ===== ENHANCED CONTACT PAGE ===== */
    .contact-section {
      background: linear-gradient(135deg, #f9fbfd 0%, #ffffff 100%);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
      position: relative;
      overflow: hidden;
      margin-top: 20px;
    }

    .contact-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
    }

    .contact-section h1.h2 {
      font-weight: 800;
      color: #2d3e50;
      margin-bottom: 30px;
      font-size: 2.2rem;
      text-align: center;
      letter-spacing: -0.5px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-info {
      flex: 1;
      min-width: 280px;
      padding: 20px 0;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 22px;
      position: relative;
    }

    .form-control {
      width: 100%;
      padding: 14px;
      font-size: 1.05rem;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      transition: all 0.3s ease;
      background: #fff;
    }

    .form-control:focus {
      outline: none;
      border-color: #8f94fb;
      box-shadow: 0 0 0 3px rgba(143, 148, 251, 0.2);
      background: #fcfcff;
    }

    textarea.form-control {
      min-height: 140px;
      resize: vertical;
    }

    .btn-submit {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(78, 84, 200, 0.3);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(78, 84, 200, 0.4);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    /* Contact Info */
    .contact-info ul {
      list-style: none;
      padding: 0;
    }

    .contact-info li {
      display: flex;
      align-items: flex-start;
      margin-bottom: 22px;
      color: #4a5568;
      font-size: 1.15rem;
      line-height: 1.6;
    }

    .contact-info .fa-icon {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 42px;
      height: 42px;
      background: #f0f4ff;
      color: #4e54c8;
      border-radius: 50%;
      margin-right: 16px;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .contact-info h3 {
      color: #2d3e50;
      margin: 30px 0 20px;
      font-size: 1.4rem;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      gap: 16px;
      margin-top: 12px;
    }

    .social-icons a {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 48px;
      height: 48px;
      background: #f0f4ff;
      color: #4e54c8;
      border-radius: 50%;
      font-size: 1.4rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-icons a:hover {
      background: #4e54c8;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(78, 84, 200, 0.4);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .contact-section {
        padding: 30px 20px;
      }
      .contact-container {
        flex-direction: column;
        gap: 30px;
      }
      .contact-info li {
        font-size: 1.1rem;
      }
    }

    @media (max-width: 480px) {
      .contact-section h1.h2 {
        font-size: 1.9rem;
      }
      .btn-submit {
        width: 100%;
      }
    }
  </style>
</head>
